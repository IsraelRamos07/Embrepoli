<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – EmbrepoliServices</title>
  <style>
    :root {
      --blue: #1e3a8a;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --white: #ffffff;
      --btn-blue: #1d4ed8;
    }
    body {font-family:'Segoe UI',Roboto,sans-serif;background:var(--light-gray);margin:0;color:#111827;}
    header {background:#000;color:var(--white);padding:14px 6%;display:flex;justify-content:space-between;align-items:center;}
    header a {color:var(--white);text-decoration:none;margin-left:20px;font-weight:500;}
    main {max-width:400px;margin:80px auto;background:var(--white);border-radius:12px;padding:40px;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
    h1 {color:var(--blue);text-align:center;margin-bottom:20px;}
    label {display:block;margin-top:15px;font-weight:500;color:var(--gray);}
    input {width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ccc;font-size:15px;}
    button {background:var(--btn-blue);color:var(--white);padding:12px 26px;border:none;border-radius:8px;margin-top:25px;width:100%;font-weight:600;cursor:pointer;}
    button:hover {background:#1e40af;}
    footer {text-align:center;padding:30px 0;color:var(--gray);font-size:14px;}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html" style="text-decoration:none;color:white;"><strong>EmbrepoliServices</strong></a>
    </div>
  </header>

  <main>
    <h1>Login</h1>
    <form onsubmit="fazerLogin(event)">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>

      <p id="msg" style="text-align:center;margin-top:10px;font-weight:600;"></p>

      <p style="text-align:center;margin-top:15px;">
        <a href="recuperar.html" style="color:#1e3a8a;text-decoration:none;font-weight:600;">Esqueci minha senha</a>
      </p>
    </form>
  </main>

  <footer>
    <p>© <span id="year"></span> Embrepoli. Todos os direitos reservados.</p>
  </footer>

  <script>
  function fazerLogin(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const msg = document.getElementById("msg");

    if (!email || !senha) {
      msg.style.color = "red";
      msg.innerText = "Preencha todos os campos!";
      return;
    }

    function fazerLogin(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  const usuarioSalvo = JSON.parse(localStorage.getItem('usuarioCadastrado'));

  if (usuarioSalvo && email === usuarioSalvo.email && senha === usuarioSalvo.senha) {
    msg.style.color = "green";
    msg.innerText = "✅ Login realizado com sucesso!";
    localStorage.setItem("usuarioLogado", true);
    localStorage.setItem("nomeUsuario", usuarioSalvo.nome);
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1500);
  } else {
    msg.style.color = "red";
    msg.innerText = "❌ E-mail ou senha incorretos.";
  }
}

  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
